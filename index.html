<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pojisteni.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojištění Webapp</title>
</head>
<body>
    <header>
        <h1>Pojištění Webapp</h1>
    </header>
    <h2 id="nadpis-seznamu">Seznam pojištěných</h2>

    <div id="seznam-pojistenych">
        
    </div>

    <div id="vytvoreni-pojisteneho">

        <h2>Nový pojištěnec</h2>
        
        <input type="text" id="jmeno" placeholder="Jméno">
        <input type="text" id="prijmeni" placeholder="Příjmení"><br>
        <input type="number" id="vek" placeholder="Věk">
        <input type="number" id="telefon" placeholder="Telefonní číslo"><br>
        <button id="vytvorit">Vytvořit pojištěného</button>
    </div>

    <script src="Pojistenec.js"></script>
    <script src="Pojisteni.js"></script>
    <script src="obsluha.js"></script>

    <footer>
        Vytvořil Matěj Smékal 2023 pro <a href="https://itnetwork.cz">itnetwork.cz</a>
    </footer>

</body>
</html>
